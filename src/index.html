<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <script defer src="../dist/js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Country Service</h1>
    <span id="error-message"></span>            
    <main class="wrapper">

        <div class="tomatoes">
            <section class="search">
                <input type="text" class="search-bar" placeholder="Search Country">
                <button id="search-btn"> 
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path 
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                    </path>
                </svg></button>
            </section>

            <section class="filter">
                    <select name="filterByRegion" id="filter">
                        <option >Filter By Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
            </section>
        </div>
        
        
        <div class="veggies">
            <button id="potato">Show Countries</button>
            <button id="cherry">Searched Countries</button>
        </div>
        

        <section class="box">
            <div class="country">
            </div> 
        </section>

    </main>
</body>
</html>
